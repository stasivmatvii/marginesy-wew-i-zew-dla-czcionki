<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marginesy wew i zew dla czcionki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <span class="independent-text">To jest samodzielny tekst z marginesem zewnętrznym</span>
    <p class="paragraph-text">To jest tekst wewnątrz znacznika &lt;p&gt; z marginesem wewnętrznym</p>
    <div class="div-text">To jest tekst wewnątrz znacznika &lt;div&gt; z marginesami zewnętrznymi i wewnętrznymi</div>

</body>
</html>
